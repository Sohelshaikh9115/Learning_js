<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var per = prompt("Enter Your Persentage");
      per = parseInt(per);
      if (per >= 80 && per <= 100) {
        document.write("Distingtion");
      } else if (per >= 60 && per <= 79) {
        document.write("First Class");
      } else if (per >= 40 && per <= 59) {
        document.write("Second class");
      } else {
        document.write("Fail");
      }
    </script>
  </body>
</html>
