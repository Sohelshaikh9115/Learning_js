<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>time</title>
  </head>
  <body>
    <h1 id="clock"></h1>
    <script>
      function showTime() {
        let now = new Date();
        let time = now.toLocaleTimeString();
        document.getElementById("clock").innerHTML = time;
      }
      setInterval(showTime, 1000);
    </script>
    <h3 id="count"></h3>
    <button onclick="stop()">Stop</button>
    <script>
      let count = 0;
      let counter = setInterval(function () {
        count++;
        document.getElementById("count").innerHTML = count;
      }, 1000);
      function stop() {
        clearInterval(counter);
      }
    </script>
    <p id="msg">Hello Welcome To Pune</p>

    <script>
      setTimeout(function () {
        document.getElementById("msg").innerHTML = "Please Attend Todays Class";
      }, 5000);
    </script>
  </body>
</html>
