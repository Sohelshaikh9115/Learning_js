<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .contact-form {
        margin: 0 auto;
        max-width: 600px;
        background: #fff;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 4px 32px rgba(0, 0, 0, 0.08);
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="contact-form">
      <h2 class="text-center mb-4">Contact Us</h2>

      <form id="contactForm" onsubmit="return validate()">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your name"
          />
          <span class="text-danger" id="nameError"></span>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Your email"
          />
          <span class="text-danger" id="emailError"></span>
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number:</label>
          <input
            type="text"
            class="form-control"
            id="mobile"
            placeholder="Your mobile number"
          />
          <span class="text-danger" id="mobileError"></span>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <span class="text-danger" id="passwordError"></span>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password:</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm password"
          />
          <span class="text-danger" id="confirmPasswordError"></span>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Your message"
          ></textarea>
          <span class="text-danger" id="messageError"></span>
        </div>

        <div class="mb-3">
          <label class="form-label d-block">Gender:</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="male"
              value="Male"
            />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="female"
              value="Female"
            />
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="other"
              value="Other"
            />
            <label class="form-check-label" for="other">Other</label>
          </div>
          <span class="text-danger" id="genderError"></span>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="agree" id="agree" />
          <label class="form-check-label" for="agree"
            >I agree to the terms & conditions</label
          >
          <br />
          <span class="text-danger" id="agreeError"></span>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>

    <script>
      function validate() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const mobile = document.getElementById("mobile").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document
          .getElementById("confirmPassword")
          .value.trim();
        const message = document.getElementById("message").value.trim();
        const gender = document.querySelector("input[name='gender']:checked");
        const agree = document.getElementById("agree").checked;

        const nameError = document.getElementById("nameError");
        const emailError = document.getElementById("emailError");
        const mobileError = document.getElementById("mobileError");
        const passwordError = document.getElementById("passwordError");
        const confirmPasswordError = document.getElementById(
          "confirmPasswordError"
        );
        const messageError = document.getElementById("messageError");
        const genderError = document.getElementById("genderError");
        const agreeError = document.getElementById("agreeError");

        // Clear previous errors
        nameError.textContent = "";
        emailError.textContent = "";
        mobileError.textContent = "";
        passwordError.textContent = "";
        confirmPasswordError.textContent = "";
        messageError.textContent = "";
        genderError.textContent = "";
        agreeError.textContent = "";

        let isValid = true;

        // Name validation
        if (name === "") {
          nameError.textContent = "Please enter your name.";
          isValid = false;
        } else if (name.length < 3) {
          nameError.textContent = "Please enter at least three characters.";
          isValid = false;
        }

        // Email validation
        if (email === "") {
          emailError.textContent = "Please enter your email.";
          isValid = false;
          //this is Regular Expression in email
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          emailError.textContent = "Please enter a valid email.";
          isValid = false;
        }

        // Mobile validation
        if (mobile === "") {
          mobileError.textContent = "Please enter your mobile number.";
          isValid = false;
        } else if (!/^\d{10}$/.test(mobile)) {
          mobileError.textContent = "Please enter a valid 10-digit number.";
          isValid = false;
        }

        // Password validation
        const passwordPattern =
          /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;
        if (password === "") {
          passwordError.textContent = "Please enter a password.";
          isValid = false;
        } else if (!passwordPattern.test(password)) {
          passwordError.textContent =
            "Password must be at least 8 characters and include a number, uppercase, lowercase, and a special character.";
          isValid = false;
        }

        // Confirm password validation
        if (confirmPassword === "") {
          confirmPasswordError.textContent = "Please confirm your password.";
          isValid = false;
        } else if (confirmPassword !== password) {
          confirmPasswordError.textContent = "Passwords do not match.";
          isValid = false;
        }

        // Message validation
        if (message === "") {
          messageError.textContent = "Please enter a message.";
          isValid = false;
        }

        // Gender validation
        if (!gender) {
          genderError.textContent = "Please select your gender.";
          isValid = false;
        }

        // Agree to terms validation
        if (!agree) {
          agreeError.textContent = "You must agree to the terms & conditions.";
          isValid = false;
        }

        if (isValid) {
          alert("Form submitted successfully!");
        }
        return isValid;
    }
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
